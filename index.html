<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="page">
      <header>
        <p1>MENTORIA</p1><br>
        <P2>Preencha o formulário abaixo para agendar a sua mentoria</P2>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="name-and-surname">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome </label>
              <input type="text" id="mentorship-name" required>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome </label>
              <input type="text" id="mentorship-surname" required>
            </div>
            </div>

            <div class="input-wrapper">
              <label for="mentorship-email"> Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentorship-email">
            </div>

            <div class="input-wrapper">
              <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentorship-password" required minlength="8" >
            </div>


          </div>
          
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-name2">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-name2">
          </div>

        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            
            <legend>Seus horários disponíveis</legend>

               
            
            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="mentorship-date-"><p3>Primeira mentoria</p3><br> Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date" />
              </div>
        
              <div class="input-wrapper">
                <label for="mentorship-begin"><p3>Das</label>
                <input type="time" id="mentorship-begin" />
              </div>
        
              <div class="input-wrapper">
                <label for="mentorship-end"><p3>Até</label>
                <input type="time" id="mentorship-end" />
              </div>
      
            </div>

        
        <div class="col-3-2">
        
        
          
          <div class="input-wrapper">
            <label for="mentorship-date-"><p3>Segunda mentoria</p3><br> Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date" />
          </div>
    
          <div class="input-wrapper">
            <label for="mentorship-begin"><p3>Das</label>
            <input type="time" id="mentorship-begin" />
          </div>
    
          <div class="input-wrapper">
            <label for="mentorship-end"><p3>Até</label>
            <input type="time" id="mentorship-end" />
          </div>
  
        </div>
        
        </fieldset>
      </form>
    

      <footer>
        <input class="button"
        form="my-form"
        type="submit" 
        value="Salvar">
      </footer>
      </div>
  </body>
</html>
